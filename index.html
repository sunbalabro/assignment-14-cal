<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="screen" class="screen" placeholder="0" />
        </div>
        <div class="buttonsCart">
            <div>
                <button class="btnAc" onclick="clearRsl('')">AC</button>
                <button class="btn" onclick="getoperator('%')" >%</button>
                <button class="btn" onclick="getoperator('/')" style="background-color: #fe9427;">รท</button>
            </div>
            <div>
                <button class="btn" onclick="getNum('7')">7</button>
                <button class="btn" onclick="getNum('8')">8</button>
                <button class="btn" onclick="getNum('9')">9</button>
                <button class="btn" onclick="getoperator('*')" style="background-color: #fe9427;">x</button>
            </div>
            <div>
                <button class="btn" onclick="getNum('4')">4</button>
                <button class="btn" onclick="getNum('5')">5</button>
                <button class="btn" onclick="getNum('6')">6</button>
                <button class="btn" onclick="getoperator('-')" style="background-color: #fe9427;">-</button>
            </div>
            <div>
                <button class="btn" onclick="getNum('1')">1</button>
                <button class="btn" onclick="getNum('2')">2</button>
                <button class="btn" onclick="getNum('3')">3</button>
                <button class="btn" onclick=" getoperator('+')" style="background-color: #fe9427;">+</button>
            </div>
            <div>
                <button class="btn0" onclick="getNum('0')">0</button>
                <button class="btn" onclick="getNum('.')">.</button>
                <button class="btn" onclick= "showresult('screen.value')" style="background-color: #fe9427;">=</button>
            </div>
        </div>
        
    </div>
</body>
<script src="./app.js"></script>
</html>
